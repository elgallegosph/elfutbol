<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Torneo Pro</title>
    <style>
        :root { --primary: #1a5276; --success: #27ae60; --danger: #c0392b; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* Ocultar elementos de admin por defecto */
        body.modo-visitante .solo-admin { display: none !important; }
        
        input, select, button { padding: 12px; margin: 8px 0; width: 100%; box-sizing: border-box; border-radius: 5px; border: 1px solid #ccc; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        
        .status-bar { padding: 10px; text-align: center; font-weight: bold; margin-bottom: 20px; border-radius: 5px; }
        .modo-lectura { background: #ffebee; color: #c62828; }
        .modo-edicion { background: #e8f5e9; color: #2e7d32; }
        
        #panel-firebase { background: #f9f9f9; padding: 20px; border: 2px dashed #ddd; margin-top: 40px; }
    </style>
</head>
<body class="modo-visitante" id="mainBody">

<div class="container">
    <header>
        <h1>üèÜ Panel de Torneo</h1>
        <div id="txtEstado" class="status-bar modo-lectura">üëÅÔ∏è MODO VISITANTE (SOLO LECTURA)</div>
    </header>

    <section>
        <h2>1. Gesti√≥n de Equipos</h2>
        <input type="text" id="nombreEquipo" placeholder="Nombre del Equipo">
        <button class="solo-admin" onclick="registrarEquipo()">Registrar Equipo</button>
        <div id="listaEquipos" style="margin-top:15px; font-weight: bold; color: var(--primary);"></div>
    </section>

    <div id="panel-firebase">
        <div id="auth-ui">
            <h3>üîê Acceso Administrador</h3>
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contrase√±a">
            <button onclick="login()">Iniciar Sesi√≥n</button>
            <button onclick="register()" style="background:none; color:var(--primary); font-size:12px;">Crear cuenta de admin</button>
        </div>

        <div id="admin-ui" style="display:none;">
            <p>‚úÖ Sesi√≥n activa como administrador</p>
            <input type="text" id="nombreTorneo" placeholder="Nombre para guardar este torneo">
            <button onclick="crearTorneo()" style="background:var(--success)">üíæ Guardar en Firebase</button>
            <button onclick="logout()" style="background:var(--danger); margin-top:10px;">Cerrar Sesi√≥n</button>
        </div>
    </div>
</div>

<script>
    // L√≥gica de datos interna
    let datos = JSON.parse(localStorage.getItem('torneo_data')) || { equipos: [] };

    window.registrarEquipo = function() {
        const nombre = document.getElementById('nombreEquipo').value;
        if(!nombre) return alert("Escribe un nombre");
        datos.equipos.push(nombre);
        localStorage.setItem('torneo_data', JSON.stringify(datos));
        actualizarVista();
        document.getElementById('nombreEquipo').value = "";
    };

    function actualizarVista() {
        const lista = document.getElementById('listaEquipos');
        lista.innerHTML = datos.equipos.length > 0 ? "Equipos: " + datos.equipos.join(', ') : "No hay equipos registrados.";
    }

    // Cambia la interfaz seg√∫n el estado de Firebase
    window.cambiarModo = function(esAdmin) {
        const body = document.getElementById('mainBody');
        const txt = document.getElementById('txtEstado');
        const authUI = document.getElementById('auth-ui');
        const adminUI = document.getElementById('admin-ui');

        if(esAdmin) {
            body.classList.remove('modo-visitante');
            txt.innerText = "‚ö° MODO ADMINISTRADOR ACTIVO";
            txt.className = "status-bar modo-edicion";
            authUI.style.display = "none";
            adminUI.style.display = "block";
        } else {
            body.classList.add('modo-visitante');
            txt.innerText = "üëÅÔ∏è MODO VISITANTE (SOLO LECTURA)";
            txt.className = "status-bar modo-lectura";
            authUI.style.display = "block";
            adminUI.style.display = "none";
        }
    };

    window.onload = actualizarVista;
</script>

<script type="module" src="app.js"></script>
</body>
</html>
