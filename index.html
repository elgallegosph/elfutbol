<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo de F√∫tbol Pro - Gesti√≥n</title>
    <style>
        :root { 
            --primary: #1a5276; --secondary: #f4f4f4; --accent: #e74c3c; 
            --success: #27ae60; --warning: #e67e22; --playoff: #8e44ad; 
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--secondary); padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 1.5rem; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .container { max-width: 1000px; margin: 10px auto; padding: 15px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        section { margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        h2 { color: var(--primary); border-left: 5px solid var(--primary); padding-left: 10px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        input, select, button { padding: 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; font-size: 16px; }
        
        button { background: var(--primary); color: white; font-weight: bold; border: none; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.98); }
        .btn-danger { background: #c0392b; }
        .btn-success { background: var(--success); }

        /* --- L√ìGICA DE VISIBILIDAD (EL CORAZ√ìN DEL CAMBIO) --- */
        /* Por defecto, ocultamos todos los botones y campos de entrada de datos */
        body.modo-visitante button:not(.btn-ver-torneo):not(#btn-login):not(#btn-register), 
        body.modo-visitante input:not(#buscadorPartidos):not(#email):not(#password),
        body.modo-visitante select,
        body.modo-visitante .btn-danger {
            display: none !important;
        }

        /* Estilos del Panel de Acceso */
        #panel-firebase { background: #eee; padding: 20px; border-radius: 10px; margin-top: 40px; text-align: center; border: 2px dashed #ccc; }
        .status-badge { display: inline-block; padding: 5px 15px; border-radius: 20px; font-weight: bold; margin-bottom: 10px; }
        .status-visitante { background: #fce4e4; color: #c0392b; }
        .status-admin { background: #e8f5e9; color: #2e7d32; }

        /* Tablas y Listas */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #f8f9fa; }
        .card-plantilla { border: 1px solid #ddd; padding: 10px; border-radius: 8px; margin-bottom: 5px; background: #fff; }
    </style>
</head>
<body class="modo-visitante" id="mainBody">

<header><h1>üèÜ Gesti√≥n de Campeonato Pro</h1></header>

<div class="container">
    
    <section>
        <h2>üåç Torneos Activos</h2>
        <div id="listaTorneosPublicos" style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
            </div>
    </section>

    <section id="sec-equipos">
        <h2>1. Equipos y Plantillas</h2>
        <div class="grid">
            <div>
                <input type="text" id="nombreEquipo" placeholder="Nombre Equipo">
                <button onclick="registrarEquipo()">Registrar Equipo</button>
            </div>
            <div>
                <select id="selectEquipoJugador"></select>
                <input type="text" id="nombreJugador" placeholder="Nombre Jugador">
                <button onclick="registrarJugador()">A√±adir Jugador</button>
            </div>
        </div>
        <div id="contenedorPlantillas" class="lista-plantilla"></div>
    </section>

    <section>
        <h2>2. Calendario y Resultados</h2>
        <input type="text" id="buscadorPartidos" placeholder="üîç Buscar equipo..." onkeyup="filtrarPartidos()">
        <div id="contenedorCalendario" style="margin-top:15px;"></div>
        <button class="btn-success" onclick="realizarSorteo()" style="margin-top:10px;">üé≤ Generar Sorteo</button>
    </section>

    <section>
        <h2>3. Tabla de Posiciones</h2>
        <div id="contenedorTablas"></div>
    </section>

    <section>
        <h2>4. Goleadores</h2>
        <table>
            <thead><tr><th>Jugador</th><th>Equipo</th><th>‚öΩ Goles</th></tr></thead>
            <tbody id="tablaGoleadoresBody"></tbody>
        </table>
    </section>

    <button class="btn-danger" onclick="reiniciarTorneo()">BORRAR TODO EL TORNEO</button>

    <div id="panel-firebase">
        <div id="status-area">
            <span id="badge-estado" class="status-badge status-visitante">üëÅÔ∏è Modo Espectador</span>
        </div>

        <div id="auth-container">
            <div style="max-width: 300px; margin: 0 auto;">
                <input type="email" id="email" placeholder="Correo de Admin">
                <input type="password" id="password" placeholder="Contrase√±a">
                <button id="btn-login" onclick="login()">Entrar como Admin</button>
                <button id="btn-register" onclick="register()" style="background:none; color:var(--primary); font-size:12px;">Registrar nuevo admin</button>
            </div>
        </div>

        <div id="seccion-privada" style="display:none;">
            <p style="color:var(--success); font-weight:bold;">¬°Bienvenido, Administrador!</p>
            <input type="text" id="nombreTorneo" placeholder="Nombre para guardar este torneo" style="max-width:300px">
            <button onclick="crearTorneo()" class="btn-success" style="width:auto; padding:10px 20px;">üíæ Guardar en la Nube</button>
            <br><br>
            <button onclick="logout()" style="background:none; color:red; text-decoration:underline; width:auto;">Cerrar Sesi√≥n</button>
        </div>
    </div>
</div>

<script>
    // --- TU L√ìGICA ORIGINAL INTEGRADA PARA EVITAR "NOT DEFINED" ---
    let datos = JSON.parse(localStorage.getItem('torneo_data')) || { equipos: [], calendario: [], goleadores: [] };

    function registrarEquipo() {
        const nombre = document.getElementById('nombreEquipo').value;
        if(!nombre) return alert("Ingresa el nombre del equipo");
        datos.equipos.push({ id: Date.now(), nombre: nombre, jugadores: [] });
        actualizarTodo();
        document.getElementById('nombreEquipo').value = "";
    }

    function registrarJugador() {
        const nombre = document.getElementById('nombreJugador').value;
        const equipoId = document.getElementById('selectEquipoJugador').value;
        if(!nombre || !equipoId) return alert("Completa los datos");
        
        let eq = datos.equipos.find(e => e.id == equipoId);
        eq.jugadores.push({ nombre: nombre, goles: 0 });
        actualizarTodo();
        document.getElementById('nombreJugador').value = "";
    }

    function actualizarTodo() {
        localStorage.setItem('torneo_data', JSON.stringify(datos));
        renderizarEquipos();
        actualizarSelects();
    }

    function renderizarEquipos() {
        const cont = document.getElementById('contenedorPlantillas');
        cont.innerHTML = datos.equipos.map(e => `
            <div class="card-plantilla">
                <strong>${e.nombre}</strong> (${e.jugadores.length} jugadores)
            </div>
        `).join('');
    }

    function actualizarSelects() {
        const sel = document.getElementById('selectEquipoJugador');
        sel.innerHTML = datos.equipos.map(e => `<option value="${e.id}">${e.nombre}</option>`).join('');
    }

    function reiniciarTorneo() {
        if(confirm("¬øSeguro que quieres borrar todo?")) {
            datos = { equipos: [], calendario: [], goleadores: [] };
            actualizarTodo();
        }
    }

    // --- L√ìGICA DE INTERRUPTOR ADMIN/VISITANTE ---
    function alternarModo(esAdmin) {
        const body = document.getElementById('mainBody');
        const badge = document.getElementById('badge-estado');
        const authDiv = document.getElementById('auth-container');
        const adminDiv = document.getElementById('seccion-privada');

        if(esAdmin) {
            body.classList.remove('modo-visitante');
            badge.innerText = "‚ö° Modo Administrador";
            badge.className = "status-badge status-admin";
            authDiv.style.display = "none";
            adminDiv.style.display = "block";
        } else {
            body.classList.add('modo-visitante');
            badge.innerText = "üëÅÔ∏è Modo Espectador";
            badge.className = "status-badge status-visitante";
            authDiv.style.display = "block";
            adminDiv.style.display = "none";
        }
    }

    // Al cargar
    window.onload = () => {
        actualizarTodo();
        // Iniciamos como visitante por seguridad
        alternarModo(false); 
    };

    // Funciones vac√≠as para evitar errores de consola hasta que cargue app.js
    function filtrarPartidos() { console.log("Filtrando..."); }
    function realizarSorteo() { console.log("Sorteando..."); }
</script>

<script type="module" src="app.js"></script>

</body>
</html>
