<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Merge Wars</title>
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --accent: #238636;
            --error: #da3633;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .side {
            background: rgba(255, 255, 255, 0.02);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .hand {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .card {
            width: 120px;
            height: 160px;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            padding: 10px;
            font-size: 0.9em;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
        }

        .card.commit { border-left: 5px solid var(--accent); }
        .card.bug { border-left: 5px solid var(--error); }
        .card.action { border-left: 5px solid #1f6feb; }

        .card-title { font-weight: bold; margin-bottom: 10px; }
        .card-value { font-size: 1.5em; font-weight: bold; margin-top: auto; }

        #log {
            background: #000;
            padding: 10px;
            height: 100px;
            overflow-y: auto;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.8em;
            border: 1px solid var(--border);
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>üêô GitHub Merge Wars</h1>

    <div class="game-container">
        <div class="stats-bar">
            <div>Tu Progreso: <span id="p-score">0</span> / 20</div>
            <div>CPU Progreso: <span id="c-score">0</span> / 20</div>
            <div>Mazo: <span id="deck-count">0</span></div>
        </div>

        <div class="board">
            <div class="side">
                <h3>TU RAMA (Local)</h3>
                <div id="player-active"></div>
            </div>
            <div class="side">
                <h3>RAMA CPU (Remote)</h3>
                <div id="cpu-active"></div>
            </div>
        </div>

        <div id="log">Bienvenido al repo. ¬°Haz 20 puntos de commit para ganar!</div>

        <h3>Tu Mano</h3>
        <div class="hand" id="player-hand"></div>
    </div>

    <script>
        const types = {
            COMMIT: 'commit',
            BUG: 'bug',
            ACTION: 'action'
        };

        let deck = [];
        let playerHand = [];
        let cpuHand = [];
        let playerPoints = 0;
        let cpuPoints = 0;
        const WIN_SCORE = 20;

        function createDeck() {
            const cards = [
                { name: 'feat: Auth', type: types.COMMIT, val: 5 },
                { name: 'feat: UI', type: types.COMMIT, val: 3 },
                { name: 'fix: Typo', type: types.COMMIT, val: 1 },
                { name: 'Refactor', type: types.COMMIT, val: 4 },
                { name: 'Documentation', type: types.COMMIT, val: 2 },
                { name: 'Merge Conflict', type: types.BUG, val: -4 },
                { name: 'CI Failed', type: types.BUG, val: -2 },
                { name: 'Linter Error', type: types.BUG, val: -1 },
                { name: 'Git Push --force', type: types.ACTION, val: 0 }
            ];

            let newDeck = [];
            for (let i = 0; i < 40; i++) {
                newDeck.push({...cards[Math.floor(Math.random() * cards.length)]});
            }
            return newDeck;
        }

        function updateUI() {
            document.getElementById('p-score').innerText = playerPoints;
            document.getElementById('c-score').innerText = cpuPoints;
            document.getElementById('deck-count').innerText = deck.length;

            const handDiv = document.getElementById('player-hand');
            handDiv.innerHTML = '';
            
            playerHand.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = `card ${card.type}`;
                cardEl.innerHTML = `
                    <div class="card-title">${card.name}</div>
                    <div>${card.type}</div>
                    <div class="card-value">${card.val > 0 ? '+' + card.val : card.val}</div>
                `;
                cardEl.onclick = () => playTurn(index);
                handDiv.appendChild(cardEl);
            });
        }

        function log(msg) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML = `> ${msg}<br>` + logDiv.innerHTML;
        }

        function playTurn(cardIndex) {
            const card = playerHand.splice(cardIndex, 1)[0];
            
            if (card.type === types.COMMIT) {
                playerPoints += card.val;
                log(`Has hecho commit: ${card.name} (+${card.val})`);
            } else if (card.type === types.BUG) {
                cpuPoints = Math.max(0, cpuPoints + card.val);
                log(`¬°Enviaste un ${card.name} a la CPU!`);
            } else {
                playerPoints += 2;
                log(`Usaste ${card.name}: Limpiando c√≥digo (+2)`);
            }

            if (deck.length > 0) playerHand.push(deck.pop());
            
            checkWinner();
            if (playerPoints < WIN_SCORE) setTimeout(cpuTurn, 800);
            updateUI();
        }

        function cpuTurn() {
            const cardIndex = Math.floor(Math.random() * cpuHand.length);
            const card = cpuHand.splice(cardIndex, 1)[0];

            if (card.type === types.COMMIT) {
                cpuPoints += card.val;
                log(`CPU hizo commit: ${card.name}`);
            } else {
                playerPoints = Math.max(0, playerPoints + card.val);
                log(`CPU te envi√≥ un ${card.name} (-${Math.abs(card.val)})`);
            }

            if (deck.length > 0) cpuHand.push(deck.pop());
            checkWinner();
            updateUI();
        }

        function checkWinner() {
            if (playerPoints >= WIN_SCORE) {
                alert("¬°MERGE EXITOSO! Has ganado el proyecto.");
                resetGame();
            } else if (cpuPoints >= WIN_SCORE) {
                alert("¬°CONFLICTO! La CPU gan√≥ esta vez.");
                resetGame();
            }
        }

        function resetGame() {
            deck = createDeck();
            playerHand = deck.splice(0, 5);
            cpuHand = deck.splice(0, 5);
            playerPoints = 0;
            cpuPoints = 0;
            updateUI();
        }

        // Inicio
        resetGame();
    </script>
</body>
</html>
