<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Posiciones - El F√∫tbol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-size: cover;
            background-attachment: fixed;
            transition: background-image 0.5s ease-in-out;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #444;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #3d3d3d;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        .admin-btn {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .admin-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Tabla de Posiciones</h1>

    <table>
        <thead>
            <tr>
                <th>Pos</th>
                <th>Equipo</th>
                <th>PJ</th>
                <th>G</th>
                <th>E</th>
                <th>P</th>
                <th>Pts</th>
            </tr>
        </thead>
        <tbody id="tabla-cuerpo">
            <tr>
                <td>1</td>
                <td>Equipo A</td>
                <td>10</td>
                <td>7</td>
                <td>2</td>
                <td>1</td>
                <td>23</td>
            </tr>
        </tbody>
    </table>

    <div id="seccion-publica" style="background: rgba(255,255,255,0.95); padding: 25px; border-radius: 15px; margin: 40px auto; color: #000; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); max-width: 800px;">
        <h2 style="margin-top:0;">üèÜ Torneos Disponibles</h2>
        <p>Selecciona un torneo para cambiar el fondo de pantalla:</p>
        <div id="listaTorneosPublicos" style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; margin-top: 15px;">
            </div>
    </div>

    <hr style="border: 0.5px dashed #ccc; margin: 40px 20px; opacity: 0.3;">

    <div id="auth-container" style="background: #fff; padding: 20px; border: 1px solid #ddd; margin: 20px auto; text-align: center; border-radius: 10px; max-width: 400px; color: #333;">
        <h3 style="margin-top:0;">üîê Acceso Administrador</h3>
        <p style="font-size: 0.9em; color: #666;">Registrate o inicia sesi√≥n para gestionar torneos</p>
        <input type="email" id="email" placeholder="Correo electr√≥nico" style="width: 85%; border: 1px solid #ccc;">
        <input type="password" id="password" placeholder="Contrase√±a (min. 6 caracteres)" style="width: 85%; border: 1px solid #ccc;">
        <div style="margin-top:10px;">
            <button onclick="login()" style="background: #28a745; color: white; cursor: pointer; font-weight: bold; width: 45%;">Entrar</button>
            <button onclick="register()" style="background: #007bff; color: white; cursor: pointer; font-weight: bold; width: 45%;">Registrarse</button>
        </div>
    </div>

    <div id="seccion-privada" style="display:none; background: #e8f5e9; padding: 25px; border: 2px solid #2e7d32; margin: 20px auto; border-radius: 15px; text-align: center; color: #000; max-width: 500px;">
        <h3 style="color: #2e7d32; margin-top:0;">‚ú® Panel de Gesti√≥n</h3>
        <p>Publica un nuevo torneo:</p>
        <div style="display: flex; flex-direction: column; gap: 10px;">
            <input type="text" id="nombreTorneo" placeholder="Nombre del torneo" style="padding: 12px; border: 1px solid #ccc; border-radius: 8px;">
            <input type="text" id="urlFondo" placeholder="Link de la imagen de fondo" style="padding: 12px; border: 1px solid #ccc; border-radius: 8px;">
            <button onclick="crearTorneo()" style="background: #1b5e20; color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">üöÄ Publicar Torneo</button>
        </div>
        <br>
        <button onclick="logout()" style="background: none; border: none; color: #c62828; cursor: pointer; text-decoration: underline;">Cerrar Sesi√≥n</button>
    </div>

    <script type="module" src="app.js"></script>

</body>
</html>
