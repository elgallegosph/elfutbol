<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo Pro - Registro de Admin</title>
    <style>
        :root { --primary: #1a5276; --success: #27ae60; --danger: #c0392b; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        body.modo-visitante .solo-admin { display: none !important; }
        
        input, button { padding: 12px; margin: 8px 0; width: 100%; box-sizing: border-box; border-radius: 5px; border: 1px solid #ccc; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        .btn-secundario { background: #7f8c8d; }
        
        .status-bar { padding: 10px; text-align: center; font-weight: bold; margin-bottom: 20px; border-radius: 5px; }
        .modo-lectura { background: #ffebee; color: #c62828; }
        .modo-edicion { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body class="modo-visitante" id="mainBody">

<div class="container">
    <header>
        <h1>üèÜ Gesti√≥n de Torneo</h1>
        <div id="txtEstado" class="status-bar modo-lectura">üëÅÔ∏è MODO VISITANTE</div>
    </header>

    <section class="solo-admin">
        <h2>üõ†Ô∏è Panel de Control</h2>
        <input type="text" id="nombreEquipo" placeholder="Nombre del Equipo">
        <button onclick="registrarEquipo()">A√±adir Equipo</button>
        <div id="listaEquipos"></div>
        <hr>
        <input type="text" id="nombreTorneo" placeholder="Nombre para publicar torneo">
        <button onclick="crearTorneo()" style="background:var(--success)">üíæ PUBLICAR EN LA NUBE</button>
    </section>

    <div id="panel-auth" style="background: #f9f9f9; padding: 20px; border: 1px solid #ddd; margin-top: 40px;">
        <div id="auth-inputs">
            <h3>üîê Acceso / Registro</h3>
            <p>Usa tu correo para entrar o crear una cuenta de administrador.</p>
            <input type="email" id="email" placeholder="Correo electr√≥nico">
            <input type="password" id="password" placeholder="Contrase√±a (m√≠nimo 6 caracteres)">
            
            <div style="display: flex; gap: 10px;">
                <button onclick="login()">Iniciar Sesi√≥n</button>
                <button onclick="register()" class="btn-secundario">Crear Cuenta</button>
            </div>
        </div>

        <div id="admin-ui" style="display:none; text-align: center;">
            <p>Sesi√≥n activa: <b id="userEmail"></b></p>
            <button onclick="logout()" style="background:var(--danger)">Cerrar Sesi√≥n</button>
        </div>
    </div>
</div>

<script>
    // L√≥gica de datos b√°sica
    let datosLocales = { equipos: [] };

    window.registrarEquipo = function() {
        const nombre = document.getElementById('nombreEquipo').value;
        if(!nombre) return alert("Escribe un nombre");
        datosLocales.equipos.push(nombre);
        localStorage.setItem('torneo_data', JSON.stringify(datosLocales));
        document.getElementById('listaEquipos').innerHTML = "<b>Equipos actuales:</b> " + datosLocales.equipos.join(', ');
        document.getElementById('nombreEquipo').value = "";
    };

    window.cambiarModo = function(user) {
        const body = document.getElementById('mainBody');
        const authInputs = document.getElementById('auth-inputs');
        const adminUI = document.getElementById('admin-ui');
        const txt = document.getElementById('txtEstado');

        if(user) {
            body.classList.remove('modo-visitante');
            authInputs.style.display = "none";
            adminUI.style.display = "block";
            document.getElementById('userEmail').innerText = user.email;
            txt.innerText = "‚ö° MODO ADMINISTRADOR";
            txt.className = "status-bar modo-edicion";
        } else {
            body.classList.add('modo-visitante');
            authInputs.style.display = "block";
            adminUI.style.display = "none";
            txt.innerText = "üëÅÔ∏è MODO VISITANTE";
            txt.className = "status-bar modo-lectura";
        }
    };
</script>

<script type="module" src="app.js"></script>
</body>
</html>
