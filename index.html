<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F√∫tbol Pro - Estad√≠sticas Completas</title>
    <style>
        :root { --primary: #1a5276; --secondary: #2c3e50; --accent: #e74c3c; --success: #27ae60; --warning: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        
        body.modo-visitante .solo-admin { display: none !important; }
        header { text-align: center; border-bottom: 3px solid var(--primary); margin-bottom: 30px; }
        
        .section { background: #fff; border: 1px solid #ddd; padding: 20px; border-radius: 8px; margin-bottom: 25px; }
        h2 { color: var(--primary); border-left: 5px solid var(--primary); padding-left: 15px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: center; }
        th { background: var(--secondary); color: white; }
        tr:nth-child(even) { background: #f9f9f9; }

        .grid-stats { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 5px; margin-bottom: 15px; }
        input, select, button { padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
        button { cursor: pointer; background: var(--primary); color: white; border: none; font-weight: bold; }
        
        .card-amarilla { background: var(--warning); width: 15px; height: 22px; display: inline-block; border-radius: 2px; }
        .card-roja { background: var(--accent); width: 15px; height: 22px; display: inline-block; border-radius: 2px; }
    </style>
</head>
<body class="modo-visitante" id="mainBody">

<div class="container">
    <header>
        <h1>üèÜ Central de Estad√≠sticas de F√∫tbol</h1>
        <div id="statusLabel" style="font-weight: bold; color: #666;">Cargando sistema...</div>
    </header>

    <section class="section solo-admin">
        <h2>‚öôÔ∏è Registrar Eventos del Partido</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
            <div class="input-group">
                <label>Equipo:</label>
                <select id="regEquipo" onchange="actualizarSelectJugadores()"></select>
            </div>
            <div class="input-group">
                <label>Jugador:</label>
                <select id="regJugador"></select>
            </div>
            <div class="input-group">
                <label>Evento:</label>
                <select id="tipoEvento">
                    <option value="gol">‚öΩ Gol</option>
                    <option value="amarilla">üü® Tarjeta Amarilla</option>
                    <option value="roja">üü• Tarjeta Roja</option>
                </select>
                <button onclick="registrarEvento()" style="background: var(--success); margin-top: 5px;">Grabar Evento</button>
            </div>
        </div>
    </section>

    <section class="section">
        <h2>üìä Tabla de Posiciones</h2>
        <table id="tablaPosiciones">
            <thead>
                <tr>
                    <th>Equipo</th>
                    <th>PJ</th>
                    <th>PG</th>
                    <th>PE</th>
                    <th>PP</th>
                    <th>GF</th>
                    <th>GC</th>
                    <th>DG</th>
                    <th>PTS</th>
                </tr>
            </thead>
            <tbody id="bodyPosiciones"></tbody>
        </table>
    </section>

    <div class="grid-stats">
        <section class="section">
            <h2>‚öΩ Goleadores</h2>
            <table id="tablaGoleadores">
                <thead><tr><th>Jugador</th><th>Equipo</th><th>Goles</th></tr></thead>
                <tbody id="bodyGoleadores"></tbody>
            </table>
        </section>

        <section class="section">
            <h2>üü® Amarillas</h2>
            <table id="tablaAmarillas">
                <tbody id="bodyAmarillas"></tbody>
            </table>
        </section>

        <section class="section">
            <h2>üü• Rojas</h2>
            <table id="tablaRojas">
                <tbody id="bodyRojas"></tbody>
            </table>
        </section>
    </div>

    <section class="section" style="background: #e9ecef;">
        <div id="authPanel">
    <h3>üîê Acceso Administrativo</h3>
    <input type="email" id="email" placeholder="Correo (mateosax1998@gmail.com)">
    <input type="password" id="password" placeholder="Tu contrase√±a">
    
    <div style="display: flex; gap: 10px; margin-top: 10px;">
        <button onclick="login()" style="flex: 1;">Entrar</button>
        <button onclick="register()" style="flex: 1; background: #6c757d;">Crear Cuenta</button>
    </div>
</div>
<script>
    // Estructura de datos completa
    let dbTorneo = JSON.parse(localStorage.getItem('futbol_local')) || {
        equipos: [],
        eventos: [] // Aqu√≠ guardamos goles y tarjetas
    };

    function actualizarSelectJugadores() {
        const equipoNombre = document.getElementById('regEquipo').value;
        const equipo = dbTorneo.equipos.find(e => e.nombre === equipoNombre);
        const selectJ = document.getElementById('regJugador');
        
        if (equipo) {
            selectJ.innerHTML = equipo.jugadores.map(j => `<option value="${j.nombre}">${j.nombre}</option>`).join('');
        }
    }

    function registrarEvento() {
        const equipo = document.getElementById('regEquipo').value;
        const jugador = document.getElementById('regJugador').value;
        const tipo = document.getElementById('tipoEvento').value;

        dbTorneo.eventos.push({ equipo, jugador, tipo, fecha: new Date().getTime() });
        localStorage.setItem('futbol_local', JSON.stringify(dbTorneo));
        renderizarTablas();
    }

    function renderizarTablas() {
        // Renderizar Goleadores
        const goles = {};
        const amarillas = {};
        const rojas = {};

        dbTorneo.eventos.forEach(ev => {
            if (ev.tipo === 'gol') goles[ev.jugador] = (goles[ev.jugador] || 0) + 1;
            if (ev.tipo === 'amarilla') amarillas[ev.jugador] = (amarillas[ev.jugador] || 0) + 1;
            if (ev.tipo === 'roja') rojas[ev.jugador] = (rojas[ev.jugador] || 0) + 1;
        });

        // Dibujar Tablas (Simplificado para el ejemplo)
        document.getElementById('bodyGoleadores').innerHTML = Object.entries(goles)
            .sort((a,b) => b[1] - a[1])
            .map(g => `<tr><td>${g[0]}</td><td>-</td><td>${g[1]}</td></tr>`).join('');

        document.getElementById('bodyAmarillas').innerHTML = Object.entries(amarillas)
            .map(a => `<tr><td>${a[0]}</td><td><div class="card-amarilla"></div> ${a[1]}</td></tr>`).join('');

        document.getElementById('bodyRojas').innerHTML = Object.entries(rojas)
            .map(r => `<tr><td>${r[0]}</td><td><div class="card-roja"></div> ${r[1]}</td></tr>`).join('');

        // Llenar select de equipos para el admin
        document.getElementById('regEquipo').innerHTML = dbTorneo.equipos.map(e => `<option value="${e.nombre}">${e.nombre}</option>`).join('');
        
        // Tabla de posiciones (Datos base)
        document.getElementById('bodyPosiciones').innerHTML = dbTorneo.equipos.map(e => `
            <tr>
                <td>${e.nombre}</td>
                <td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td><b>0</b></td>
            </tr>
        `).join('');
    }

    window.onload = renderizarTablas;
</script>
<script type="module" src="app.js"></script>
</body>
</html>
