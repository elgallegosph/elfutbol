<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo de F√∫tbol Pro</title>
    <style>
        :root { --primary: #1a5276; --secondary: #f4f4f4; --accent: #e74c3c; --success: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--secondary); padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 1.5rem; text-align: center; }
        .container { max-width: 1000px; margin: 10px auto; padding: 15px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        section { margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        h2 { color: var(--primary); border-left: 5px solid var(--primary); padding-left: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        input, select, button { padding: 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; border: none; cursor: pointer; }
        
        /* --- CLASE MAESTRA DE PRIVACIDAD --- */
        /* Por defecto, si el body tiene 'modo-visitante', ocultamos los botones de acci√≥n */
        body.modo-visitante button:not(.btn-ver-torneo), 
        body.modo-visitante input:not(#buscadorPartidos),
        body.modo-visitante #panel-firebase button,
        body.modo-visitante .btn-danger {
            display: none !important;
        }

        /* Mostrar botones de login siempre */
        body.modo-visitante #auth-container button { display: block !important; }

        .lista-plantilla { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 15px; }
        .card-plantilla { border: 1px solid #ddd; padding: 10px; border-radius: 8px; }
        #panel-firebase { background: #f9f9f9; padding: 20px; border-top: 5px solid var(--primary); margin-top: 50px; }
    </style>
</head>
<body class="modo-visitante" id="mainBody">

<header><h1>üèÜ Gesti√≥n de Campeonato Pro</h1></header>

<div class="container">
    <section>
        <h2>üåç Torneos Disponibles</h2>
        <div id="listaTorneosPublicos" style="display: flex; gap: 10px; flex-wrap: wrap;">
            </div>
    </section>

    <section>
        <h2>1. Equipos y Plantillas</h2>
        <div class="grid">
            <div>
                <input type="text" id="nombreEquipo" placeholder="Nombre Equipo">
                <button onclick="registrarEquipo()">Registrar Equipo</button>
            </div>
            <div>
                <select id="selectEquipoJugador"></select>
                <input type="text" id="nombreJugador" placeholder="Nombre Jugador">
                <button onclick="registrarJugador()">A√±adir Jugador</button>
            </div>
        </div>
        <div id="contenedorPlantillas" class="lista-plantilla"></div>
    </section>

    <div id="panel-firebase">
        <div id="auth-container">
            <h3>üîê Acceso Administrador</h3>
            <p id="status-modo" style="color: red; font-weight: bold;">Est√°s en: MODO VISITANTE (Solo lectura)</p>
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contrase√±a">
            <button onclick="login()" style="background:var(--success)">Entrar para Editar</button>
        </div>

        <div id="seccion-privada" style="display:none;">
            <h3 style="color:var(--success)">‚úÖ Modo Administrador Activo</h3>
            <button onclick="logout()" style="background:gray;">Cerrar Sesi√≥n</button>
        </div>
    </div>
</div>

<script>
    // 1. TU L√ìGICA ORIGINAL (Reparada)
    let datos = JSON.parse(localStorage.getItem('torneo_data')) || { equipos: [], jugadores: [] };

    function registrarEquipo() {
        const nombre = document.getElementById('nombreEquipo').value;
        if(!nombre) return alert("Escribe un nombre");
        datos.equipos.push({ nombre: nombre, id: Date.now() });
        actualizarTodo();
        alert("Equipo registrado");
    }

    function registrarJugador() {
        const nombre = document.getElementById('nombreJugador').value;
        const equipoId = document.getElementById('selectEquipoJugador').value;
        if(!nombre) return alert("Escribe el nombre del jugador");
        // ... tu l√≥gica de guardar jugador ...
        actualizarTodo();
    }

    function actualizarTodo() {
        localStorage.setItem('torneo_data', JSON.stringify(datos));
        renderizarPlantillas();
        actualizarSelects();
    }

    function renderizarPlantillas() {
        const cont = document.getElementById('contenedorPlantillas');
        cont.innerHTML = datos.equipos.map(e => `<div class="card-plantilla"><b>${e.nombre}</b></div>`).join('');
    }

    function actualizarSelects() {
        const sel = document.getElementById('selectEquipoJugador');
        sel.innerHTML = datos.equipos.map(e => `<option value="${e.id}">${e.nombre}</option>`).join('');
    }

    // 2. L√ìGICA DE CONTROL DE VISTA (EL "INTERRUPTOR")
    // Esta funci√≥n es la que debes llamar desde tu app.js cuando el login sea exitoso
    function activarModoAdmin(esAdmin) {
        const body = document.getElementById('mainBody');
        const status = document.getElementById('status-modo');
        const authCont = document.getElementById('auth-container');
        const privCont = document.getElementById('seccion-privada');

        if(esAdmin) {
            body.classList.remove('modo-visitante');
            status.innerText = "Est√°s en: MODO ADMINISTRADOR";
            status.style.color = "green";
            authCont.style.display = "none";
            privCont.style.display = "block";
        } else {
            body.classList.add('modo-visitante');
            status.innerText = "Est√°s en: MODO VISITANTE (Solo lectura)";
            status.style.color = "red";
            authCont.style.display = "block";
            privCont.style.display = "none";
        }
    }

    // Al cargar la p√°gina, ejecutar render
    window.onload = () => {
        actualizarTodo();
        // Por seguridad, siempre empezamos como visitante
        activarModoAdmin(false); 
    };
</script>

<script type="module" src="app.js"></script>

</body>
</html>
