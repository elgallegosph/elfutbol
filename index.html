<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Torneo - El F√∫tbol</title>
    <style>
        :root { --primary: #1a5276; --success: #27ae60; --danger: #c0392b; --warning: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        body.modo-visitante .solo-admin { display: none !important; }
        .status-bar { padding: 10px; text-align: center; font-weight: bold; margin-bottom: 20px; border-radius: 5px; background: #eee; }
        input, select, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; border-radius: 5px; border: 1px solid #ccc; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #34495e; color: white; }
        .card-y { background: var(--warning); width: 15px; height: 20px; display: inline-block; }
        .card-r { background: var(--danger); width: 15px; height: 20px; display: inline-block; }
    </style>
</head>
<body class="modo-visitante" id="mainBody">

<div class="container">
    <header>
        <h1>üèÜ Central de Estad√≠sticas - El F√∫tbol</h1>
        <div id="txtEstado" class="status-bar">Cargando sistema...</div>
    </header>

    <section class="solo-admin" style="background: #f9f9f9; padding: 15px; border: 1px dashed #ccc;">
        <h2>‚öôÔ∏è Panel Administrativo</h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div>
                <input type="text" id="nombreEquipo" placeholder="Nuevo Equipo">
                <button onclick="registrarEquipo()">Registrar Equipo</button>
            </div>
            <div>
                <select id="regEquipo"></select>
                <input type="text" id="nombreJugador" placeholder="Nombre Jugador">
                <input type="tel" id="telJugador" placeholder="Tel√©fono">
                <button onclick="registrarJugador()">Vincular Jugador</button>
            </div>
        </div>
        <hr>
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
            <select id="selEqEv"></select>
            <select id="selJugEv"></select>
            <select id="tipoEvento">
                <option value="gol">‚öΩ Gol</option>
                <option value="amarilla">üü® Amarilla</option>
                <option value="roja">üü• Roja</option>
            </select>
        </div>
        <button onclick="registrarEvento()" style="background: var(--success);">Grabar Evento</button>
    </section>

    <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-top: 20px;">
        <section>
            <h2>üìä Posiciones</h2>
            <table>
                <thead><tr><th>Equipo</th><th>PJ</th><th>PG</th><th>PE</th><th>PP</th><th>PTS</th></tr></thead>
                <tbody id="bodyPosiciones"></tbody>
            </table>
        </section>
        <section>
            <h2>‚öΩ Goleadores</h2>
            <table id="tablaGoleadores">
                <thead><tr><th>Jugador</th><th>Goles</th></tr></thead>
                <tbody id="bodyGoleadores"></tbody>
            </table>
        </section>
    </div>

    <div id="panel-auth" style="margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px;">
        <div id="auth-inputs">
            <h3>üîê Acceso / Registro</h3>
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contrase√±a">
            <div style="display: flex; gap: 10px;">
                <button onclick="login()">Entrar</button>
                <button onclick="register()" style="background: #7f8c8d;">Crear Cuenta</button>
            </div>
        </div>
        <div id="admin-ui" style="display:none; text-align: center;">
            <p>Sesi√≥n activa: <b id="userEmail"></b></p>
            <button onclick="publicarTorneo()" style="background: var(--success);">üíæ Sincronizar Firebase</button>
            <button onclick="logout()" style="background: var(--danger);">Salir</button>
        </div>
    </div>
</div>

<script>
    let dbT = JSON.parse(localStorage.getItem('futbol_local')) || { equipos: [], eventos: [] };

    function registrarEquipo() {
        const n = document.getElementById('nombreEquipo').value;
        if(!n) return;
        dbT.equipos.push({ nombre: n, jugadores: [] });
        guardarYRender();
    }

    function registrarJugador() {
        const eqN = document.getElementById('regEquipo').value;
        const jugN = document.getElementById('nombreJugador').value;
        const tel = document.getElementById('telJugador').value;
        const eq = dbT.equipos.find(e => e.nombre === eqN);
        if(eq) eq.jugadores.push({ nombre: jugN, tel });
        guardarYRender();
    }

    function registrarEvento() {
        const equipo = document.getElementById('selEqEv').value;
        const jugador = document.getElementById('selJugEv').value;
        const tipo = document.getElementById('tipoEvento').value;
        dbT.eventos.push({ equipo, jugador, tipo });
        guardarYRender();
    }

    function guardarYRender() {
        localStorage.setItem('futbol_local', JSON.stringify(dbT));
        render();
    }

    function render() {
        // Tablas
        document.getElementById('bodyPosiciones').innerHTML = dbT.equipos.map(e => `<tr><td>${e.nombre}</td><td>0</td><td>0</td><td>0</td><td>0</td><td><b>0</b></td></tr>`).join('');
        
        const goles = {};
        dbT.eventos.filter(ev => ev.tipo === 'gol').forEach(ev => goles[ev.jugador] = (goles[ev.jugador] || 0) + 1);
        document.getElementById('bodyGoleadores').innerHTML = Object.entries(goles).sort((a,b)=>b[1]-a[1]).map(g => `<tr><td>${g[0]}</td><td>${g[1]}</td></tr>`).join('');

        // Selects
        const options = dbT.equipos.map(e => `<option value="${e.nombre}">${e.nombre}</option>`).join('');
        document.getElementById('regEquipo').innerHTML = options;
        document.getElementById('selEqEv').innerHTML = options;
        
        const eqSel = dbT.equipos.find(e => e.nombre === document.getElementById('selEqEv').value);
        if(eqSel) document.getElementById('selJugEv').innerHTML = eqSel.jugadores.map(j => `<option value="${j.nombre}">${j.nombre}</option>`).join('');
    }

    window.cambiarModo = function(user) {
        const body = document.getElementById('mainBody');
        const ai = document.getElementById('auth-inputs');
        const au = document.getElementById('admin-ui');
        if(user) {
            body.classList.remove('modo-visitante');
            ai.style.display = "none"; au.style.display = "block";
            document.getElementById('userEmail').innerText = user.email;
            document.getElementById('txtEstado').innerText = "‚ö° MODO ADMINISTRADOR";
        } else {
            body.classList.add('modo-visitante');
            ai.style.display = "block"; au.style.display = "none";
            document.getElementById('txtEstado').innerText = "üëÅÔ∏è MODO VISITANTE";
        }
    };

    window.onload = render;
</script>
<script type="module" src="app.js"></script>
</body>
</html>
