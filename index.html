<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo de F√∫tbol Pro - Eliminatorias Progresivas</title>
    <style>
        :root { --primary: #1a5276; --secondary: #f4f4f4; --accent: #e74c3c; --yellow: #f1c40f; --success: #27ae60; --playoff: #8e44ad; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--secondary); padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 1.5rem; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .container { max-width: 1000px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        section { margin-bottom: 40px; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        h2 { color: var(--primary); border-left: 5px solid var(--primary); padding-left: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        input, select, button { padding: 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; border: none; cursor: pointer; transition: 0.3s; }
        button:hover { background: #154360; }
        .btn-sorteo { background: var(--success); }
        .btn-playoff { background: var(--playoff); font-size: 1.1rem; margin-top: 10px; }
        .btn-danger { background: #c0392b; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9rem; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #f8f9fa; color: #333; }
        .fase-card { background: #fdfefe; border: 1px solid #8e44ad; padding: 15px; margin-bottom: 10px; border-radius: 5px; border-left: 10px solid #8e44ad; display: flex; justify-content: space-between; align-items: center; }
        .ganador-label { color: var(--success); font-weight: bold; font-size: 0.8rem; display: block; }
        .admin-zone { background: #fdeaea; border: 1px solid #fadbd8; padding: 15px; border-radius: 8px; margin-top: 50px; }
        .grupo-titulo { background: #2c3e50; color: white; padding: 8px; margin-top: 20px; border-radius: 4px; }
    </style>
</head>
<body>

<header>
    <h1>üèÜ Gesti√≥n de Campeonato y Eliminatorias</h1>
</header>

<div class="container">
    <section>
        <h2>1. Equipos y Plantillas</h2>
        <div class="grid">
            <div>
                <input type="text" id="nombreEquipo" placeholder="Nombre del Equipo">
                <button onclick="registrarEquipo()">Crear Equipo</button>
            </div>
            <div>
                <select id="selectEquipoJugador"></select>
                <input type="text" id="nombreJugador" placeholder="Nombre del Jugador">
                <button onclick="registrarJugador()">Inscribir Jugador</button>
            </div>
        </div>
    </section>

    <section>
        <h2>2. Sorteo y Fase Final</h2>
        <div class="grid">
            <div>
                <label>N√∫mero de grupos:</label>
                <select id="cantidadGrupos">
                    <option value="1">1 Grupo (Liga √∫nica)</option>
                    <option value="2">2 Grupos</option>
                    <option value="4">4 Grupos</option>
                </select>
                <button class="btn-sorteo" onclick="realizarSorteo()">üé≤ Sorteo de Grupos</button>
            </div>
            <div>
                <label>Iniciar Eliminatorias con:</label>
                <select id="tipoPlayoff">
                    <option value="16">Octavos (Top 16)</option>
                    <option value="8">Cuartos (Top 8)</option>
                    <option value="4">Semifinales (Top 4)</option>
                    <option value="2">Final (Top 2)</option>
                </select>
                <button class="btn-playoff" onclick="generarPlayoffs()">‚ö° Generar Llaves Aleatorias</button>
            </div>
        </div>
    </section>

    <section id="seccionPlayoffs" style="display:none;">
        <h2>üìù Llaves y Resultados Directos</h2>
        <div id="contenedorPlayoffs"></div>
        <button id="btnSiguienteFase" style="display:none; background: #2e4053;" onclick="avanzarSiguienteFase()">‚è≠Ô∏è Generar Siguiente Fase con Ganadores</button>
    </section>

    <section>
        <h2>3. Registrar Goles y Tarjetas</h2>
        <div class="grid">
            <div>
                <select id="selectEquipoEvento" onchange="actualizarSelectJugadoresEvento()"></select>
                <select id="selectJugadorEvento"></select>
            </div>
            <div>
                <select id="tipoEvento">
                    <option value="gol">‚öΩ Gol</option>
                    <option value="amarilla">üü® Tarjeta Amarilla</option>
                    <option value="roja">üü• Tarjeta Roja</option>
                </select>
                <button onclick="registrarEvento()">Registrar Acci√≥n</button>
            </div>
        </div>
    </section>

    <section>
        <h2>4. Marcador Final (Fase de Grupos)</h2>
        <div style="display: flex; align-items: center; gap: 10px;">
            <select id="resLocal"></select>
            <input type="number" id="gLocal" placeholder="0" style="width: 60px;">
            <span>vs</span>
            <input type="number" id="gVis" placeholder="0" style="width: 60px;">
            <select id="resVis"></select>
            <button onclick="cargarResultadoFinal()">Finalizar Partido</button>
        </div>
    </section>

    <section>
        <h2>üìä Clasificaci√≥n por Grupos</h2>
        <div id="contenedorTablas"></div>
    </section>

    <section>
        <h2>üî• Goleadores</h2>
        <table id="tablaGoleadores">
            <thead>
                <tr><th>Jugador</th><th>Equipo</th><th>‚öΩ</th><th>üü®</th><th>üü•</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <div class="admin-zone">
        <h3>‚ö†Ô∏è Administraci√≥n</h3>
        <button class="btn-danger" onclick="reiniciarTorneo()">REINICIAR TODO EL TORNEO</button>
    </div>
</div>

<script>
    let datos = JSON.parse(localStorage.getItem('torneo_data')) || { equipos: [], grupos: {}, llaves: [] };

    function guardar() {
        localStorage.setItem('torneo_data', JSON.stringify(datos));
        actualizarInterfaces();
    }

    function registrarEquipo() {
        const nombre = document.getElementById('nombreEquipo').value.trim();
        if (nombre && !datos.equipos.find(e => e.nombre === nombre)) {
            datos.equipos.push({ nombre, pj: 0, pg: 0, pe: 0, pp: 0, pts: 0, jugadores: [], grupo: "Sin Asignar" });
            document.getElementById('nombreEquipo').value = '';
            guardar();
        }
    }

    function realizarSorteo() {
        if (datos.equipos.length === 0) return alert("Registra equipos primero.");
        const nGrupos = parseInt(document.getElementById('cantidadGrupos').value);
        const equiposMezclados = [...datos.equipos].sort(() => Math.random() - 0.5);
        datos.grupos = {};
        for (let i = 0; i < nGrupos; i++) {
            datos.grupos["Grupo " + String.fromCharCode(65 + i)] = [];
        }
        equiposMezclados.forEach((eq, index) => {
            const numGrupo = index % nGrupos;
            eq.grupo = "Grupo " + String.fromCharCode(65 + numGrupo);
        });
        guardar();
    }

    function generarPlayoffs() {
        const cantidad = parseInt(document.getElementById('tipoPlayoff').value);
        if (datos.equipos.length < cantidad) return alert(`Necesitas ${cantidad} equipos registrados.`);
        
        // Sorteo puramente aleatorio de los mejores clasificados
        const clasificados = [...datos.equipos].sort((a,b) => b.pts - a.pts).slice(0, cantidad).sort(() => Math.random() - 0.5);
        
        datos.llaves = [];
        const faseNombre = cantidad === 16 ? "OCTAVOS" : cantidad === 8 ? "CUARTOS" : cantidad === 4 ? "SEMIFINAL" : "GRAN FINAL";
        
        for (let i = 0; i < cantidad; i += 2) {
            datos.llaves.push({
                local: clasificados[i].nombre,
                visitante: clasificados[i+1].nombre,
                gLocal: 0, gVis: 0,
                ganador: null,
                fase: faseNombre
            });
        }
        guardar();
    }

    function registrarResultadoLlave(index) {
        const gl = parseInt(document.getElementById(`llaveL_${index}`).value) || 0;
        const gv = parseInt(document.getElementById(`llaveV_${index}`).value) || 0;
        
        if (gl === gv) return alert("En eliminatorias debe haber un ganador (usar penales si es necesario).");
        
        datos.llaves[index].gLocal = gl;
        datos.llaves[index].gVis = gv;
        datos.llaves[index].ganador = gl > gv ? datos.llaves[index].local : datos.llaves[index].visitante;
        guardar();
    }

    function avanzarSiguienteFase() {
        const ganadores = datos.llaves.filter(l => l.ganador !== null).map(l => l.ganador);
        if (ganadores.length !== datos.llaves.length) return alert("Debes finalizar todos los partidos de esta fase.");
        if (ganadores.length === 1) return alert("¬°Ya tenemos un campe√≥n!");

        const cantidad = ganadores.length;
        datos.llaves = [];
        const faseNombre = cantidad === 8 ? "CUARTOS" : cantidad === 4 ? "SEMIFINAL" : "GRAN FINAL";

        for (let i = 0; i < cantidad; i += 2) {
            datos.llaves.push({
                local: ganadores[i],
                visitante: ganadores[i+1],
                gLocal: 0, gVis: 0,
                ganador: null,
                fase: faseNombre
            });
        }
        guardar();
    }

    function registrarJugador() {
        const eqNombre = document.getElementById('selectEquipoJugador').value;
        const jNombre = document.getElementById('nombreJugador').value.trim();
        const equipo = datos.equipos.find(e => e.nombre === eqNombre);
        if (equipo && jNombre) {
            equipo.jugadores.push({ nombre: jNombre, goles: 0, amarillas: 0, rojas: 0 });
            document.getElementById('nombreJugador').value = '';
            guardar();
        }
    }

    function registrarEvento() {
        const eqNombre = document.getElementById('selectEquipoEvento').value;
        const jNombre = document.getElementById('selectJugadorEvento').value;
        const tipo = document.getElementById('tipoEvento').value;
        const equipo = datos.equipos.find(e => e.nombre === eqNombre);
        const jugador = equipo?.jugadores.find(j => j.nombre === jNombre);
        if (jugador) {
            if (tipo === 'gol') jugador.goles++;
            else if (tipo === 'amarilla') jugador.amarillas++;
            else if (tipo === 'roja') jugador.rojas++;
            guardar();
        }
    }

    function cargarResultadoFinal() {
        const nL = document.getElementById('resLocal').value;
        const nV = document.getElementById('resVis').value;
        const gL = parseInt(document.getElementById('gLocal').value) || 0;
        const gV = parseInt(document.getElementById('gVis').value) || 0;
        if (nL === nV && nL === "") return;
        let eL = datos.equipos.find(e => e.nombre === nL);
        let eV = datos.equipos.find(e => e.nombre === nV);
        eL.pj++; eV.pj++;
        if (gL > gV) { eL.pg++; eL.pts += 3; eV.pp++; }
        else if (gV > gL) { eV.pg++; eV.pts += 3; eL.pp++; }
        else { eL.pe++; eV.pe++; eL.pts += 1; eV.pts += 1; }
        guardar();
    }

    function reiniciarTorneo() {
        if (prompt("Clave:") === "admin123") {
            datos = { equipos: [], grupos: {}, llaves: [] };
            guardar();
            location.reload();
        }
    }

    function actualizarSelectJugadoresEvento() {
        const eqNombre = document.getElementById('selectEquipoEvento').value;
        const equipo = datos.equipos.find(e => e.nombre === eqNombre);
        const selectJ = document.getElementById('selectJugadorEvento');
        selectJ.innerHTML = '';
        equipo?.jugadores.forEach(j => {
            let opt = document.createElement('option');
            opt.value = j.nombre; opt.textContent = j.nombre;
            selectJ.appendChild(opt);
        });
    }

    function actualizarInterfaces() {
        const selects = ['selectEquipoJugador', 'selectEquipoEvento', 'resLocal', 'resVis'];
        selects.forEach(id => {
            const s = document.getElementById(id);
            const val = s.value;
            s.innerHTML = '';
            datos.equipos.forEach(e => {
                let opt = document.createElement('option');
                opt.value = e.nombre; opt.textContent = e.nombre;
                s.appendChild(opt);
            });
            s.value = val;
        });

        const contenedor = document.getElementById('contenedorTablas');
        contenedor.innerHTML = '';
        const grupos = [...new Set(datos.equipos.map(e => e.grupo))].sort();
        grupos.forEach(grupo => {
            let html = `<h3 class="grupo-titulo">${grupo}</h3><table><thead><tr><th>Equipo</th><th>PJ</th><th>Pts</th></tr></thead><tbody>`;
            datos.equipos.filter(e => e.grupo === grupo).sort((a,b) => b.pts - a.pts).forEach(e => {
                html += `<tr><td>${e.nombre}</td><td>${e.pj}</td><td><strong>${e.pts}</strong></td></tr>`;
            });
            contenedor.innerHTML += html + '</tbody></table>';
        });

        const contPlayoffs = document.getElementById('contenedorPlayoffs');
        contPlayoffs.innerHTML = '';
        if(datos.llaves.length > 0) {
            document.getElementById('seccionPlayoffs').style.display = 'block';
            document.getElementById('btnSiguienteFase').style.display = (datos.llaves.length > 1) ? 'block' : 'none';
        }

        datos.llaves.forEach((llave, i) => {
            contPlayoffs.innerHTML += `
                <div class="fase-card">
                    <div><strong>${llave.fase}</strong></div>
                    <div>
                        ${llave.local} <input type="number" id="llaveL_${i}" value="${llave.gLocal}" style="width:50px"> 
                        vs 
                        <input type="number" id="llaveV_${i}" value="${llave.gVis}" style="width:50px"> ${llave.visitante}
                    </div>
                    <button onclick="registrarResultadoLlave(${i})" style="width:auto; padding:5px 10px;">‚úî</button>
                    ${llave.ganador ? `<span class="ganador-label"> Ganador: ${llave.ganador}</span>` : ''}
                </div>`;
        });

        const tbodyG = document.querySelector('#tablaGoleadores tbody');
        tbodyG.innerHTML = '';
        let todos = [];
        datos.equipos.forEach(e => e.jugadores.forEach(j => todos.push({...j, eq: e.nombre})));
        todos.sort((a,b) => b.goles - a.goles).forEach(j => {
            tbodyG.innerHTML += `<tr><td>${j.nombre}</td><td>${j.eq}</td><td>${j.goles}</td><td>${j.amarillas}</td><td>${j.rojas}</td></tr>`;
        });
    }

    actualizarInterfaces();
</script>
</body>
</html>
