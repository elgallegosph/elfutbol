<body class="modo-visitante" id="mainBody">
    <div class="container">
        <h1>游끥 Gesti칩n de Torneo</h1>
        <div id="txtEstado">MODO VISITANTE</div>

        <section class="solo-admin">
            <input type="text" id="nombreEquipo" placeholder="Nombre Equipo">
            <button onclick="registrarEquipo()">A침adir Equipo</button>
            <div id="listaEquipos"></div>
            <hr>
            <input type="text" id="nombreTorneo" placeholder="Nombre del torneo">
            <button onclick="crearTorneo()">Guardar en la Nube</button>
        </section>

        <div id="panel-auth">
            <input type="email" id="email" placeholder="Correo">
            <input type="password" id="password" placeholder="Contrase침a">
            <button onclick="login()">Entrar</button>
            <button onclick="register()">Crear Cuenta</button>
            <button onclick="logout()" class="solo-admin">Cerrar Sesi칩n</button>
        </div>
    </div>

    <script>
        // ESTO SOLUCIONA EL ERROR DE "NOT DEFINED"
        let datosLocales = { equipos: [] };

        window.registrarEquipo = function() {
            const nombre = document.getElementById('nombreEquipo').value;
            if(!nombre) return;
            datosLocales.equipos.push(nombre);
            localStorage.setItem('torneo_data', JSON.stringify(datosLocales));
            document.getElementById('listaEquipos').innerText = "Equipos: " + datosLocales.equipos.join(', ');
        };

        window.cambiarModo = function(user) {
            const body = document.getElementById('mainBody');
            if(user) {
                body.classList.remove('modo-visitante');
                document.getElementById('txtEstado').innerText = "MODO ADMIN: " + user.email;
            } else {
                body.classList.add('modo-visitante');
                document.getElementById('txtEstado').innerText = "MODO VISITANTE";
            }
        };
    </script>

    <script type="module" src="app.js"></script>
</body>
