<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo de F√∫tbol Pro - Grupos</title>
    <style>
        :root { --primary: #1a5276; --secondary: #f4f4f4; --accent: #e74c3c; --success: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--secondary); padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 1.5rem; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .container { max-width: 1000px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        section { margin-bottom: 40px; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        h2 { color: var(--primary); border-left: 5px solid var(--primary); padding-left: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        input, select, button { padding: 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; border: none; cursor: pointer; transition: 0.3s; }
        button:hover { background: #154360; }
        .btn-draw { background: var(--success); font-size: 1.1rem; }
        .btn-danger { background: #c0392b; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9rem; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #f8f9fa; color: #333; }
        .group-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .admin-zone { background: #fdeaea; border: 1px solid #fadbd8; padding: 15px; border-radius: 8px; margin-top: 50px; }
    </style>
</head>
<body>

<header>
    <h1>üèÜ Torneo Pro: Grupos y Estad√≠sticas</h1>
</header>

<div class="container">
    <section>
        <h2>1. Inscripci√≥n de Equipos</h2>
        <div class="grid">
            <div>
                <input type="text" id="nombreEquipo" placeholder="Nombre del Equipo">
                <button onclick="registrarEquipo()">Crear Equipo</button>
            </div>
            <div>
                <select id="selectEquipoJugador"></select>
                <input type="text" id="nombreJugador" placeholder="Nombre del Jugador">
                <button onclick="registrarJugador()">Inscribir Jugador</button>
            </div>
        </div>
    </section>

    <section id="seccionSorteo">
        <h2>2. Sorteo de Grupos</h2>
        <p>Selecciona en cu√°ntos grupos dividir los equipos registrados:</p>
        <div style="display: flex; gap: 10px; align-items: center;">
            <select id="numGrupos" style="width: 100px;">
                <option value="2">2</option>
                <option value="4">4</option>
            </select>
            <button class="btn-draw" onclick="realizarSorteo()">üé≤ Realizar Sorteo Aleatorio</button>
        </div>
        <div id="contenedorGrupos" class="group-container" style="margin-top: 20px;"></div>
    </section>

    <section>
        <h2>3. Registrar Resultados y Eventos</h2>
        <div class="grid">
            <div>
                <select id="resLocal"></select>
                <input type="number" id="gLocal" placeholder="Goles Local">
            </div>
            <div>
                <select id="resVis"></select>
                <input type="number" id="gVis" placeholder="Goles Visitante">
            </div>
        </div>
        <button onclick="cargarResultadoFinal()">Guardar Resultado del Partido</button>
        
        <div style="margin-top: 15px; padding: 10px; background: #eee;">
            <label>Evento Individual:</label>
            <select id="selectEquipoEvento" onchange="actualizarSelectJugadoresEvento()"></select>
            <select id="selectJugadorEvento"></select>
            <select id="tipoEvento">
                <option value="gol">‚öΩ Gol</option>
                <option value="amarilla">üü® Amarilla</option>
                <option value="roja">üü• Roja</option>
            </select>
            <button onclick="registrarEvento()" style="width: auto;">Registrar</button>
        </div>
    </section>

    <section>
        <h2>üî• Tabla de Goleadores</h2>
        <table id="tablaGoleadores">
            <thead>
                <tr><th>Jugador</th><th>Equipo</th><th>‚öΩ</th><th>üü®</th><th>üü•</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <div class="admin-zone">
        <h3>‚ö†Ô∏è Administraci√≥n</h3>
        <button class="btn-danger" onclick="reiniciarTorneo()">REINICIAR TODO EL TORNEO</button>
    </div>
</div>

<script>
    let datos = JSON.parse(localStorage.getItem('torneo_data')) || { equipos: [], grupos: {} };

    function guardar() {
        localStorage.setItem('torneo_data', JSON.stringify(datos));
        actualizarInterfaces();
    }

    function registrarEquipo() {
        const nombre = document.getElementById('nombreEquipo').value.trim();
        if (nombre && !datos.equipos.find(e => e.nombre === nombre)) {
            datos.equipos.push({ nombre, pj: 0, pg: 0, pe: 0, pp: 0, pts: 0, jugadores: [] });
            document.getElementById('nombreEquipo').value = '';
            guardar();
        }
    }

    function registrarJugador() {
        const eqNombre = document.getElementById('selectEquipoJugador').value;
        const jNombre = document.getElementById('nombreJugador').value.trim();
        const equipo = datos.equipos.find(e => e.nombre === eqNombre);
        if (equipo && jNombre) {
            equipo.jugadores.push({ nombre: jNombre, goles: 0, amarillas: 0, rojas: 0 });
            document.getElementById('nombreJugador').value = '';
            guardar();
        }
    }

    function realizarSorteo() {
        if (datos.equipos.length < 2) return alert("Necesitas al menos 2 equipos.");
        const numG = parseInt(document.getElementById('numGrupos').value);
        const mezclados = [...datos.equipos].sort(() => Math.random() - 0.5);
        
        datos.grupos = {};
        for (let i = 0; i < numG; i++) {
            datos.grupos[`Grupo ${String.fromCharCode(65 + i)}`] = [];
        }

        mezclados.forEach((eq, index) => {
            const grupoKey = `Grupo ${String.fromCharCode(65 + (index % numG))}`;
            datos.grupos[grupoKey].push(eq.nombre);
        });
        guardar();
    }

    function registrarEvento() {
        const eqNombre = document.getElementById('selectEquipoEvento').value;
        const jNombre = document.getElementById('selectJugadorEvento').value;
        const tipo = document.getElementById('tipoEvento').value;
        const equipo = datos.equipos.find(e => e.nombre === eqNombre);
        const jugador = equipo?.jugadores.find(j => j.nombre === jNombre);
        if (jugador) {
            if (tipo === 'gol') jugador.goles++;
            else if (tipo === 'amarilla') jugador.amarillas++;
            else if (tipo === 'roja') jugador.rojas++;
            guardar();
        }
    }

    function cargarResultadoFinal() {
        const nL = document.getElementById('resLocal').value;
        const nV = document.getElementById('resVis').value;
        const gL = parseInt(document.getElementById('gLocal').value) || 0;
        const gV = parseInt(document.getElementById('gVis').value) || 0;
        if (nL === nV) return;

        let eL = datos.equipos.find(e => e.nombre === nL);
        let eV = datos.equipos.find(e => e.nombre === nV);
        eL.pj++; eV.pj++;
        if (gL > gV) { eL.pg++; eL.pts += 3; eV.pp++; }
        else if (gV > gL) { eV.pg++; eV.pts += 3; eL.pp++; }
        else { eL.pe++; eV.pe++; eL.pts += 1; eV.pts += 1; }
        guardar();
    }

    function reiniciarTorneo() {
        if (prompt("Clave admin:") === "admin123") {
            datos = { equipos: [], grupos: {} };
            guardar();
        }
    }

    function actualizarSelectJugadoresEvento() {
        const eqNombre = document.getElementById('selectEquipoEvento').value;
        const equipo = datos.equipos.find(e => e.nombre === eqNombre);
        const selectJ = document.getElementById('selectJugadorEvento');
        selectJ.innerHTML = '';
        equipo?.jugadores.forEach(j => {
            let opt = document.createElement('option');
            opt.value = j.nombre; opt.textContent = j.nombre;
            selectJ.appendChild(opt);
        });
    }

    function actualizarInterfaces() {
        // Actualizar Selects
        const selects = ['selectEquipoJugador', 'selectEquipoEvento', 'resLocal', 'resVis'];
        selects.forEach(id => {
            const s = document.getElementById(id);
            const val = s.value;
            s.innerHTML = '';
            datos.equipos.forEach(e => {
                let opt = document.createElement('option');
                opt.value = e.nombre; opt.textContent = e.nombre;
                s.appendChild(opt);
            });
            s.value = val;
        });

        // Dibujar Grupos y sus Tablas
        const contGrupos = document.getElementById('contenedorGrupos');
        contGrupos.innerHTML = '';
        Object.keys(datos.grupos).forEach(nombreGrupo => {
            let html = `<div><h3>${nombreGrupo}</h3><table><tr><th>Equipo</th><th>Pts</th></tr>`;
            datos.grupos[nombreGrupo].forEach(eqNombre => {
                const eq = datos.equipos.find(e => e.nombre === eqNombre);
                html += `<tr><td>${eq.nombre}</td><td>${eq.pts}</td></tr>`;
            });
            html += `</table></div>`;
            contGrupos.innerHTML += html;
        });

        // Goleadores
        const tbodyG = document.querySelector('#tablaGoleadores tbody');
        tbodyG.innerHTML = '';
        let todos = [];
        datos.equipos.forEach(e => e.jugadores.forEach(j => todos.push({...j, eq: e.nombre})));
        todos.sort((a,b) => b.goles - a.goles).slice(0, 10).forEach(j => {
            tbodyG.innerHTML += `<tr><td>${j.nombre}</td><td>${j.eq}</td><td>${j.goles}</td><td>${j.amarillas}</td><td>${j.rojas}</td></tr>`;
        });
    }

    actualizarInterfaces();
</script>
</body>
</html>
