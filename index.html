<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo de F√∫tbol Pro - Gesti√≥n Total</title>
    <style>
        :root { --primary: #1a5276; --secondary: #f4f4f4; --accent: #e74c3c; --yellow: #f1c40f; --success: #27ae60; --playoff: #8e44ad; --ws: #25d366; --warning: #e67e22; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--secondary); padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 1.5rem; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .container { max-width: 1100px; margin: 10px auto; padding: 15px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        section { margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        h2 { color: var(--primary); border-left: 5px solid var(--primary); padding-left: 10px; font-size: 1.4rem; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        input, select, button { padding: 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; font-size: 16px; }
        
        .input-marcador { width: 65px !important; font-size: 1.2rem !important; font-weight: bold; text-align: center; border: 2px solid var(--primary) !important; display: inline-block; }
        button { background: var(--primary); color: white; font-weight: bold; border: none; cursor: pointer; transition: 0.3s; }
        .btn-sorteo { background: var(--success); }
        .btn-playoff { background: var(--playoff); margin-top: 10px; }
        .btn-danger { background: #c0392b; margin-top: 20px; }
        .btn-ws { background: var(--ws); font-size: 0.8rem; padding: 8px; width: auto; min-width: 44px; }
        
        /* Efecto Alerta Notificaci√≥n */
        .btn-notificar { background: var(--ws); color: white; animation: pulse-green 2s infinite; font-size: 0.75rem; padding: 5px 10px; width: auto; font-weight: bold; }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(37, 211, 102, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); } }
        
        .btn-aplazar { background: var(--warning); font-size: 0.8rem; padding: 8px; width: auto; }
        
        .calendario-item { display: flex; align-items: center; justify-content: space-between; background: #fff; padding: 10px; border: 1px solid #ddd; margin-bottom: 5px; border-radius: 5px; gap: 10px; flex-wrap: wrap; }
        
        /* √Årbol Playoffs */
        #contenedorPlayoffs { display: flex; gap: 30px; overflow-x: auto; padding: 20px; background: #f0f3f5; border-radius: 10px; }
        .columna-fase { display: flex; flex-direction: column; justify-content: space-around; gap: 20px; min-width: 320px; }
        .fase-card { background: white; border: 1px solid #8e44ad; padding: 15px; border-radius: 8px; border-left: 10px solid #8e44ad; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .marcador-contenedor { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 10px 0; }
        .penaltis-row { background: #fff4e5; padding: 8px; border-radius: 6px; margin-top: 10px; display: none; align-items: center; justify-content: center; gap: 10px; border: 1px dashed #e67e22; }
        .status-aplazar { border-left-color: var(--warning) !important; background: #fffaf0; }

        .overlay-final {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center;
            align-items: center; flex-direction: column; color: white; text-align: center;
        }
    </style>
</head>
<body>

<div id="overlayFinal" class="overlay-final">
    <h1 style="color: #f1c40f; font-size: 3rem;">üèÜ ¬°CAMPE√ìN! üèÜ</h1>
    <div id="nombreCampeon" style="font-size: 2.5rem; margin: 20px 0;">---</div>
    <button onclick="document.getElementById('overlayFinal').style.display='none'" style="width:auto; padding:15px 50px;">Cerrar</button>
</div>

<header><h1>Gesti√≥n de Campeonato Profesional</h1></header>

<div class="container">
    <section>
        <h2>1. Equipos y Plantillas</h2>
        <div class="grid">
            <div>
                <input type="text" id="nombreEquipo" placeholder="Nombre Equipo">
                <input type="text" id="whatsappEquipo" placeholder="WhatsApp (Ej: 57300...)">
                <button onclick="registrarEquipo()">Registrar Equipo</button>
            </div>
            <div>
                <select id="selectEquipoJugador"></select>
                <input type="text" id="nombreJugador" placeholder="Nombre Jugador">
                <button onclick="registrarJugador()">A√±adir Jugador</button>
            </div>
        </div>
        <div id="contenedorPlantillas" class="grid" style="margin-top:20px;"></div>
    </section>

    <section>
        <h2>2. Sorteo y Programador</h2>
        <div class="grid">
            <select id="cantidadGrupos"><option value="1">Liga √önica</option><option value="2">2 Grupos</option><option value="4">4 Grupos</option></select>
            <select id="tipoCalendario"><option value="1">Solo Ida</option><option value="2">Ida y Vuelta</option></select>
        </div>
        <button class="btn-sorteo" onclick="realizarSorteo()">üé≤ Generar Calendario</button>
        
        <div id="seccionCalendario" style="display:none; margin-top: 20px;">
            <h3>Calendario de Partidos</h3>
            <div id="contenedorCalendario"></div>
        </div>
    </section>

    <section>
        <h2>3. Resultados Liga</h2>
        <div class="grid">
            <select id="resLocal"></select>
            <input type="number" id="gLocal" class="input-marcador" placeholder="L">
            <input type="number" id="gVis" class="input-marcador" placeholder="V">
            <select id="resVis"></select>
        </div>
        <button onclick="cargarResultadoFinal()">Cargar Resultado</button>
    </section>

    <section>
        <h2>4. Clasificaci√≥n</h2>
        <div id="contenedorTablas"></div>
    </section>

    <section>
        <h2>5. Fase de Eliminatorias</h2>
        <select id="tipoPlayoff">
            <option value="16">Octavos (16)</option>
            <option value="8">Cuartos (8)</option>
            <option value="4">Semis (4)</option>
            <option value="2">Final (2)</option>
        </select>
        <button class="btn-playoff" onclick="generarPlayoffs()">‚ö° Iniciar Eliminatorias</button>
        <div id="seccionPlayoffs" style="display:none; margin-top: 20px;">
            <div id="contenedorPlayoffs"></div>
            <button id="btnSiguienteFase" style="display:none; background: #2c3e50; margin-top:20px;" onclick="avanzarSiguienteFase()">Generar Siguiente Ronda</button>
        </div>
    </section>

    <button class="btn-danger" onclick="reiniciarTodo()">REINICIAR TODO (PIN: 1234)</button>
</div>

<script>
    let datos = JSON.parse(localStorage.getItem('torneo_pro_data')) || { equipos: [], calendario: [], llaves: [] };

    function guardar() { localStorage.setItem('torneo_pro_data', JSON.stringify(datos)); actualizarInterfaces(); }

    function registrarEquipo() {
        const nom = document.getElementById('nombreEquipo').value.trim();
        const tel = document.getElementById('whatsappEquipo').value.trim();
        if (nom && !datos.equipos.find(e => e.nombre === nom)) {
            datos.equipos.push({ nombre: nom, whatsapp: tel, pj:0, pg:0, pe:0, pp:0, pts:0, gf:0, gc:0, jugadores:[], grupo:"Sin Asignar" });
            guardar();
        }
    }

    function registrarJugador() {
        const eqNom = document.getElementById('selectEquipoJugador').value;
        const e = datos.equipos.find(x => x.nombre === eqNom);
        const n = document.getElementById('nombreJugador').value.trim();
        if(e && n) { e.jugadores.push({ nombre: n, goles:0 }); guardar(); }
    }

    function realizarSorteo() {
        const nG = parseInt(document.getElementById('cantidadGrupos').value);
        const tipo = parseInt(document.getElementById('tipoCalendario').value);
        if(datos.equipos.length < 2) return alert("Faltan equipos");
        
        datos.calendario = [];
        const mezclados = [...datos.equipos].sort(() => Math.random() - 0.5);
        mezclados.forEach((e, i) => e.grupo = "Grupo " + String.fromCharCode(65 + (i % nG)));

        const grupos = [...new Set(datos.equipos.map(e => e.grupo))];
        grupos.forEach(g => {
            const eqs = datos.equipos.filter(e => e.grupo === g);
            for (let i=0; i<eqs.length; i++) {
                for (let j=i+1; j<eqs.length; j++) {
                    const p = { id: Math.random(), grupo: g, local: eqs[i].nombre, visitante: eqs[j].nombre, jugado: false, fecha: "", aplazado: false, pendiente: false };
                    datos.calendario.push(p);
                    if(tipo === 2) datos.calendario.push({...p, id: Math.random(), local: eqs[j].nombre, visitante: eqs[i].nombre});
                }
            }
        });
        guardar();
    }

    // --- FUNCIONES DE TIEMPO Y WHATSAPP ---
    function progFecha(id, valor, esPlayoff) {
        let p = esPlayoff ? datos.llaves[id] : datos.calendario.find(x => x.id == id);
        p.fecha = valor; p.aplazado = false; p.pendiente = true; guardar();
    }

    function aplazar(id, esPlayoff) {
        let p = esPlayoff ? datos.llaves[id] : datos.calendario.find(x => x.id == id);
        p.fecha = ""; p.aplazado = true; p.pendiente = true; guardar();
    }

    function enviarWS(id, esPlayoff) {
        let p = esPlayoff ? datos.llaves[id] : datos.calendario.find(x => x.id == id);
        let status = p.aplazado ? "üö® PARTIDO APLAZADO" : "üìÖ NUEVA FECHA";
        let fechaStr = p.fecha ? new Date(p.fecha).toLocaleString() : "POR DEFINIR";
        const msg = encodeURIComponent(`${status}\n‚öΩ ${p.local} vs ${p.visitante}\nüïí Hora: ${fechaStr}`);
        
        const eqL = datos.equipos.find(e => e.nombre === p.local);
        const eqV = datos.equipos.find(e => e.nombre === p.visitante);
        
        if(eqL?.whatsapp) window.open(`https://api.whatsapp.com/send?phone=${eqL.whatsapp}&text=${msg}`, '_blank');
        if(eqV?.whatsapp) setTimeout(() => { window.open(`https://api.whatsapp.com/send?phone=${eqV.whatsapp}&text=${msg}`, '_blank'); }, 800);
        
        p.pendiente = false; guardar();
    }

    function cargarResultadoFinal() {
        const nL = document.getElementById('resLocal').value, nV = document.getElementById('resVis').value;
        const gL = parseInt(document.getElementById('gLocal').value)||0, gV = parseInt(document.getElementById('gVis').value)||0;
        const p = datos.calendario.find(x => !x.jugado && x.local === nL && x.visitante === nV);
        if(!p) return alert("Partido no encontrado");
        
        let eL = datos.equipos.find(e => e.nombre === nL), eV = datos.equipos.find(e => e.nombre === nV);
        eL.pj++; eV.pj++; eL.gf += gL; eL.gc += gV; eV.gf += gV; eV.gc += gL;
        if(gL > gV) { eL.pg++; eL.pts += 3; eV.pp++; } else if(gV > gL) { eV.pg++; eV.pts += 3; eL.pp++; } else { eL.pe++; eV.pe++; eL.pts += 1; eV.pts += 1; }
        p.jugado = true; guardar();
    }

    function generarPlayoffs() {
        const cant = parseInt(document.getElementById('tipoPlayoff').value);
        let clasificados = [...datos.equipos].sort((a,b) => b.pts - a.pts).slice(0, cant);
        datos.llaves = [];
        const fN = cant==16?"OCTAVOS":cant==8?"CUARTOS":cant==4?"SEMIS":"FINAL";
        for (let i = 0; i < clasificados.length / 2; i++) {
            datos.llaves.push({ local: clasificados[i].nombre, visitante: clasificados[clasificados.length-1-i].nombre, gL:0, gV:0, pL:0, pV:0, ganador:null, fase: fN, fecha: "", aplazado: false, pendiente: false });
        }
        guardar();
    }

    function registrarResultadoLlave(i) {
        const gl = parseInt(document.getElementById(`llL_${i}`).value)||0, gv = parseInt(document.getElementById(`llV_${i}`).value)||0;
        const l = datos.llaves[i]; l.gL = gl; l.gV = gv;
        if(gl === gv) {
            const pl = parseInt(document.getElementById(`pL_${i}`).value)||0, pv = parseInt(document.getElementById(`pV_${i}`).value)||0;
            if(pl === pv) return alert("Define penaltis");
            l.pL = pl; l.pV = pv; l.ganador = pl > pv ? l.local : l.visitante;
        } else { l.ganador = gl > gv ? l.local : l.visitante; }
        if(l.fase === "FINAL" && l.ganador) {
            document.getElementById('nombreCampeon').innerText = l.ganador;
            document.getElementById('overlayFinal').style.display='flex';
        }
        guardar();
    }

    function avanzarSiguienteFase() {
        const ganadores = datos.llaves.filter(x => x.ganador).map(x => x.ganador);
        if(ganadores.length < datos.llaves.length) return alert("Faltan resultados");
        const f = ganadores.length == 8 ? "CUARTOS" : ganadores.length == 4 ? "SEMIS" : "FINAL";
        datos.llaves = [];
        for (let i=0; i < ganadores.length; i+=2) { 
            datos.llaves.push({ local: ganadores[i], visitante: ganadores[i+1], gL:0, gV:0, pL:0, pV:0, ganador:null, fase:f, fecha:"", aplazado:false, pendiente:false }); 
        }
        guardar();
    }

    function actualizarInterfaces() {
        // Actualizar Selects
        ['selectEquipoJugador','resLocal','resVis'].forEach(id => {
            const s = document.getElementById(id); if(!s) return;
            const val = s.value; s.innerHTML = '';
            datos.equipos.forEach(e => s.innerHTML += `<option value="${e.nombre}">${e.nombre}</option>`);
            s.value = val;
        });

        // Calendario Liga (FECHA Y WHATSAPP)
        const cC = document.getElementById('contenedorCalendario'); cC.innerHTML = '';
        if(datos.calendario.length > 0) {
            document.getElementById('seccionCalendario').style.display = 'block';
            datos.calendario.forEach(p => {
                if(!p.jugado) {
                    cC.innerHTML += `
                    <div class="calendario-item ${p.aplazado?'status-aplazar':''}">
                        <span style="font-weight:bold;">${p.local} vs ${p.visitante}</span>
                        <input type="datetime-local" value="${p.fecha}" onchange="progFecha(${p.id}, this.value, false)" style="width:auto;">
                        <button class="btn-aplazar" onclick="aplazar(${p.id}, false)">‚è≥</button>
                        ${p.pendiente ? `<button class="btn-notificar" onclick="enviarWS(${p.id}, false)">üöÄ NOTIFICAR</button>` : ''}
                    </div>`;
                }
            });
        }

        // √Årbol de Playoffs (FECHA Y WHATSAPP)
        const cP = document.getElementById('contenedorPlayoffs'); cP.innerHTML = '';
        if(datos.llaves.length > 0) {
            document.getElementById('seccionPlayoffs').style.display = 'block';
            let columna = `<div class="columna-fase">`;
            datos.llaves.forEach((l, i) => {
                columna += `
                <div class="fase-card ${l.aplazado?'status-aplazar':''}">
                    <div style="font-size:11px; color:#8e44ad; font-weight:bold;">${l.fase}</div>
                    <div style="margin:5px 0;">
                        <input type="datetime-local" value="${l.fecha}" onchange="progFecha(${i}, this.value, true)" style="font-size:12px; padding:5px;">
                        <div style="display:flex; gap:5px; margin-top:5px;">
                            <button class="btn-aplazar" onclick="aplazar(${i}, true)">‚è≥</button>
                            ${l.pendiente ? `<button class="btn-notificar" style="flex:1" onclick="enviarWS(${i}, true)">üöÄ ENVIAR ALERTA</button>` : ''}
                        </div>
                    </div>
                    <div class="marcador-contenedor">
                        <small>${l.local}</small>
                        <input type="number" id="llL_${i}" class="input-marcador" style="width:40px !important;" value="${l.gL}" oninput="document.getElementById('penPanel_${i}').style.display = (this.value == document.getElementById('llV_${i}').value)?'flex':'none'">
                        <input type="number" id="llV_${i}" class="input-marcador" style="width:40px !important;" value="${l.gV}" oninput="document.getElementById('penPanel_${i}').style.display = (this.value == document.getElementById('llL_${i}').value)?'flex':'none'">
                        <small>${l.visitante}</small>
                    </div>
                    <div id="penPanel_${i}" class="penaltis-row" style="display:${l.gL==l.gV && (l.pL||l.pV)?'flex':'none'}">
                        <input type="number" id="pL_${i}" class="input-marcador" style="width:35px !important;" value="${l.pL}">
                        <small>(P)</small>
                        <input type="number" id="pV_${i}" class="input-marcador" style="width:35px !important;" value="${l.pV}">
                    </div>
                    <button onclick="registrarResultadoLlave(${i})" style="padding:5px; margin-top:5px; background:var(--success)">Guardar</button>
                </div>`;
            });
            cP.innerHTML = columna + "</div>";
        }

        // Tablas
        const cT = document.getElementById('contenedorTablas'); cT.innerHTML = '';
        const grupos = [...new Set(datos.equipos.map(e => e.grupo))];
        grupos.forEach(g => {
            if(g === "Sin Asignar") return;
            let h = `<h3>${g}</h3><table style="width:100%; border-collapse:collapse; text-align:center;">
                <tr style="background:#eee"><th>Equipo</th><th>Pts</th><th>GF</th><th>GC</th></tr>`;
            datos.equipos.filter(e => e.grupo === g).sort((a,b) => b.pts - a.pts || (b.gf-b.gc)-(a.gf-a.gc)).forEach(e => {
                h += `<tr><td>${e.nombre}</td><td>${e.pts}</td><td>${e.gf}</td><td>${e.gc}</td></tr>`;
            });
            cT.innerHTML += h + '</table>';
        });

        // Plantillas
        const cPL = document.getElementById('contenedorPlantillas'); cPL.innerHTML = '';
        datos.equipos.forEach(e => {
            cPL.innerHTML += `<div style="border:1px solid #ddd; padding:10px; border-radius:5px;">
                <strong>${e.nombre}</strong><br><small>WA: ${e.whatsapp || 'N/A'}</small>
                <div style="font-size:12px; color:#666;">${e.jugadores.map(j => j.nombre).join(', ')}</div>
            </div>`;
        });
    }

    function reiniciarTodo() { if(prompt("PIN ADMIN:") === "1234") { localStorage.clear(); location.reload(); } }
    actualizarInterfaces();
</script>
</body>
</html>
