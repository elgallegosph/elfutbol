<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo Pro - Sincronizado Total</title>
    <style>
        :root { --primary: #1a5276; --secondary: #f4f4f4; --accent: #e74c3c; --yellow: #f1c40f; --success: #27ae60; --playoff: #8e44ad; --ws: #25d366; --warning: #e67e22; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--secondary); padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 1.5rem; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .container { max-width: 1000px; margin: 10px auto; padding: 15px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        section { margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        h2 { color: var(--primary); border-left: 5px solid var(--primary); padding-left: 10px; font-size: 1.4rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 15px; }
        input, select, button { padding: 12px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; font-size: 16px; }
        .input-marcador { width: 65px !important; font-size: 1.2rem !important; font-weight: bold; text-align: center; border: 2px solid var(--primary) !important; display: inline-block; }
        button { background: var(--primary); color: white; font-weight: bold; border: none; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.98); }
        .btn-sorteo { background: var(--success); }
        .btn-playoff { background: var(--playoff); margin-top: 10px; }
        .btn-danger { background: #c0392b; margin-top: 20px; width: 100%; }
        
        /* Tablas y Listas */
        .table-container { width: 100%; overflow-x: auto; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #f8f9fa; }
        
        .card-plantilla { background: white; border: 1px solid #ddd; border-radius: 8px; margin-top: 10px; overflow: hidden; }
        .equipo-header { background: #f8f9fa; padding: 12px; display: flex; justify-content: space-between; cursor: pointer; font-weight: bold; }
        .jugadores-lista { display: none; padding: 10px; background: #fff; border-top: 1px solid #eee; }
        .card-plantilla.active .jugadores-lista { display: block; }
        
        .fase-card { background: #fdfefe; border: 1px solid #8e44ad; padding: 15px; margin-bottom: 15px; border-radius: 8px; border-left: 10px solid #8e44ad; }
        .llave-row { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .calendario-item { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<header><h1>üèÜ Gesti√≥n de Torneo Pro</h1></header>

<div class="container">
    <section>
        <h2>1. Equipos y Plantillas</h2>
        <div class="grid">
            <div>
                <input type="text" id="nombreEquipo" placeholder="Nombre del Equipo">
                <button onclick="registrarEquipo()">Registrar Equipo</button>
            </div>
            <div>
                <select id="selectEquipoJugador"></select>
                <input type="text" id="nombreJugador" placeholder="Nombre del Jugador">
                <button onclick="registrarJugador()">A√±adir Jugador</button>
            </div>
        </div>
        <div id="contenedorPlantillas"></div>
    </section>

    <section>
        <h2>2. Fase de Grupos / Liga</h2>
        <button class="btn-sorteo" onclick="realizarSorteo()">üé≤ Generar Calendario</button>
        <div id="contenedorCalendario" style="margin-top:15px; max-height: 300px; overflow-y: auto; background: #fafafa; padding: 10px; border-radius: 5px;"></div>
    </section>

    <section>
        <h2>3. Cargar Resultado de Liga</h2>
        <div class="grid" style="align-items: center;">
            <select id="resLocal"></select>
            <div style="display:flex; gap:5px; justify-content:center;">
                <input type="number" id="gLocal" class="input-marcador" value="0">
                <input type="number" id="gVis" class="input-marcador" value="0">
            </div>
            <select id="resVis"></select>
        </div>
        <button onclick="cargarResultadoFinal()" style="background: var(--success); margin-top:10px;">Grabar Resultado</button>
    </section>

    <section>
        <h2>4. Goles y Tarjetas Individuales</h2>
        <div class="grid">
            <select id="selectEquipoEvento" onchange="actualizarSelectJugadoresEvento()"></select>
            <select id="selectJugadorEvento"></select>
            <select id="tipoEvento">
                <option value="gol">‚öΩ Gol Anotado</option>
                <option value="amarilla">üü® Tarjeta Amarilla</option>
                <option value="roja">üü• Tarjeta Roja</option>
            </select>
        </div>
        <button onclick="registrarEvento()" style="margin-top:10px;">Registrar Evento</button>
    </section>

    <section>
        <h2>5. Clasificaci√≥n</h2>
        <div id="contenedorTablas"></div>
    </section>

    <section>
        <h2>6. Eliminatorias (Playoffs)</h2>
        <div class="grid">
            <select id="tipoPlayoff">
                <option value="8">Cuartos de Final (8)</option>
                <option value="4">Semifinales (4)</option>
                <option value="2">Gran Final (2)</option>
            </select>
            <button class="btn-playoff" onclick="generarPlayoffs()">‚ö° Iniciar Playoffs</button>
        </div>
        <div id="contenedorPlayoffs" style="margin-top:20px;"></div>
    </section>

    <button class="btn-danger" onclick="reiniciarTorneo()">‚ö†Ô∏è BORRAR TORNEO Y LIMPIAR EXCEL</button>
</div>

<script>
    // --- CONFIGURACI√ìN DRIVE ---
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzR9hgwvG2-B8gFHIlhpSuKCY_2jybTvwOIyQlqxZMftWm9FZTUaTA6mpDtrmrGOpDylA/exec'; 

    let datos = JSON.parse(localStorage.getItem('torneo_data')) || { equipos: [], llaves: [], calendario: [] };

    // Sincronizaci√≥n Inicial
    async function cargarDesdeDrive() {
        if (WEB_APP_URL.includes('ESCRIBE_AQUI')) return;
        try {
            const response = await fetch(WEB_APP_URL);
            const cloudData = await response.json();
            if (cloudData && cloudData.equipos) { 
                datos = cloudData; 
                actualizarInterfaces(); 
            }
        } catch (e) { console.error("Error al cargar:", e); }
    }

    // Guardar en Local y Drive
    async function guardar() {
        localStorage.setItem('torneo_data', JSON.stringify(datos));
        actualizarInterfaces();
        if (WEB_APP_URL.includes('ESCRIBE_AQUI')) return;
        try {
            await fetch(WEB_APP_URL, { 
                method: 'POST', 
                mode: 'no-cors', 
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(datos) 
            });
        } catch (e) { console.error("Error al guardar:", e); }
    }

    // REINICIO TOTAL (Web + Excel)
    async function reiniciarTorneo() {
        if(prompt("Introduce el PIN (1234) para confirmar borrado:") === "1234") {
            if(confirm("¬øEst√°s seguro? Se borrar√°n todos los datos y el Excel quedar√° limpio.")) {
                if (!WEB_APP_URL.includes('ESCRIBE_AQUI')) {
                    try {
                        await fetch(WEB_APP_URL, { 
                            method: 'POST', 
                            mode: 'no-cors', 
                            body: JSON.stringify({ REINICIAR: true }) 
                        });
                    } catch (e) {}
                }
                localStorage.clear(); 
                location.reload();
            }
        }
    }

    // Registro de Equipos y Jugadores
    function registrarEquipo() {
        const nom = document.getElementById('nombreEquipo').value.trim();
        if (nom && !datos.equipos.find(e => e.nombre === nom)) {
            datos.equipos.push({ nombre: nom, pj:0, pg:0, pe:0, pp:0, pts:0, gf:0, gc:0, jugadores:[], grupo:"A" });
            document.getElementById('nombreEquipo').value = '';
            guardar();
        }
    }

    function registrarJugador() {
        const eqNom = document.getElementById('selectEquipoJugador').value;
        const e = datos.equipos.find(x => x.nombre === eqNom);
        const n = document.getElementById('nombreJugador').value.trim();
        if(e && n) { 
            e.jugadores.push({ nombre: n, goles:0, amarillas:0, rojas:0 }); 
            document.getElementById('nombreJugador').value = '';
            guardar(); 
        }
    }

    // Liga / Calendario
    function realizarSorteo() {
        if(datos.equipos.length < 2) return alert("M√≠nimo 2 equipos");
        datos.calendario = [];
        const mezel = [...datos.equipos].sort(() => Math.random() - 0.5);
        for (let i=0; i<mezel.length; i++) {
            for (let j=i+1; j<mezel.length; j++) {
                datos.calendario.push({ local: mezel[i].nombre, visitante: mezel[j].nombre, jugado: false, gL:0, gV:0 });
            }
        }
        guardar();
    }

    function cargarResultadoFinal() {
        const nL = document.getElementById('resLocal').value;
        const nV = document.getElementById('resVis').value;
        const gL = parseInt(document.getElementById('gLocal').value)||0;
        const gV = parseInt(document.getElementById('gVis').value)||0;
        
        const p = datos.calendario.find(x => !x.jugado && x.local === nL && x.visitante === nV);
        if(!p) return alert("Partido no encontrado o ya registrado.");

        p.gL = gL; p.gV = gV; p.jugado = true;
        let eL = datos.equipos.find(e => e.nombre === nL);
        let eV = datos.equipos.find(e => e.nombre === nV);
        
        eL.pj++; eV.pj++; eL.gf += gL; eL.gc += gV; eV.gf += gV; eV.gc += gL;
        if(gL > gV) { eL.pts += 3; } else if(gV > gL) { eV.pts += 3; } else { eL.pts += 1; eV.pts += 1; }
        
        guardar();
    }

    // Playoffs
    function generarPlayoffs() {
        const cant = parseInt(document.getElementById('tipoPlayoff').value);
        if(datos.equipos.length < cant) return alert("No hay suficientes equipos registrados.");
        let clasificados = [...datos.equipos].sort((a,b) => b.pts - a.pts).slice(0, cant);
        datos.llaves = [];
        for (let i = 0; i < clasificados.length / 2; i++) {
            datos.llaves.push({ local: clasificados[i].nombre, visitante: clasificados[clasificados.length-1-i].nombre, gL:0, gV:0, ganador:null, fase: "Playoff" });
        }
        guardar();
    }

    function registrarResultadoLlave(i) {
        const gl = parseInt(document.getElementById(`llL_${i}`).value)||0;
        const gv = parseInt(document.getElementById(`llV_${i}`).value)||0;
        datos.llaves[i].gL = gl; 
        datos.llaves[i].gV = gv;
        datos.llaves[i].ganador = gl >= gv ? datos.llaves[i].local : datos.llaves[i].visitante;
        guardar();
    }

    // Eventos Individuales
    function registrarEvento() {
        const eqNom = document.getElementById('selectEquipoEvento').value;
        const jugNom = document.getElementById('selectJugadorEvento').value;
        const j = datos.equipos.find(e => e.nombre === eqNom)?.jugadores.find(x => x.nombre === jugNom);
        if(j) { 
            const t = document.getElementById('tipoEvento').value;
            if(t=='gol') j.goles++; else if(t=='amarilla') j.amarillas++; else j.rojas++;
            guardar();
        }
    }

    // Actualizaci√≥n de UI
    function actualizarInterfaces() {
        const combos = ['selectEquipoJugador','selectEquipoEvento','resLocal','resVis'];
        combos.forEach(id => {
            const s = document.getElementById(id); if(!s) return;
            const val = s.value; s.innerHTML = '';
            datos.equipos.forEach(e => { s.innerHTML += `<option value="${e.nombre}">${e.nombre}</option>`; });
            s.value = val;
        });

        const cC = document.getElementById('contenedorCalendario');
        cC.innerHTML = datos.calendario.map(p => `
            <div class="calendario-item">
                <span>${p.local} <b>${p.jugado?p.gL:'-'}</b></span>
                <span>vs</span>
                <span><b>${p.jugado?p.gV:'-'}</b> ${p.visitante}</span>
                <span>${p.jugado?'‚úÖ':'üìÖ'}</span>
            </div>`).join('');

        const cT = document.getElementById('contenedorTablas');
        cT.innerHTML = `<div class="table-container"><table><thead><tr><th>Equipo</th><th>PJ</th><th>GF</th><th>GC</th><th>Pts</th></tr></thead><tbody>` + 
            datos.equipos.sort((a,b) => b.pts - a.pts || (b.gf-b.gc) - (a.gf-a.gc)).map(e => `<tr><td>${e.nombre}</td><td>${e.pj}</td><td>${e.gf}</td><td>${e.gc}</td><td><b>${e.pts}</b></td></tr>`).join('') + `</tbody></table></div>`;

        const cP = document.getElementById('contenedorPlayoffs');
        cP.innerHTML = datos.llaves.map((l, i) => `
            <div class="fase-card">
                <div class="llave-row">
                    <span>${l.local}</span>
                    <div style="display:flex; gap:5px;">
                        <input type="number" id="llL_${i}" class="input-marcador" value="${l.gL}">
                        <input type="number" id="llV_${i}" class="input-marcador" value="${l.gV}">
                    </div>
                    <span>${l.visitante}</span>
                    <button onclick="registrarResultadoLlave(${i})" style="width:auto; padding:5px 15px;">OK</button>
                </div>
                ${l.ganador ? `<div style="text-align:center; color:var(--success); font-weight:bold; margin-top:5px;">Ganador: ${l.ganador}</div>` : ''}
            </div>`).join('');

        const cPL = document.getElementById('contenedorPlantillas');
        cPL.innerHTML = datos.equipos.map(e => `
            <div class="card-plantilla" onclick="this.classList.toggle('active')">
                <div class="equipo-header">
                    <span>${e.nombre}</span>
                    <span>${e.jugadores.length} Jgs ‚ñº</span>
                </div>
                <div class="jugadores-lista">
                    ${e.jugadores.map(j => `<div>${j.nombre} | ‚öΩ ${j.goles} | üü® ${j.amarillas} | üü• ${j.rojas}</div>`).join('')}
                </div>
            </div>`).join('');
    }

    function actualizarSelectJugadoresEvento() {
        const s = document.getElementById('selectJugadorEvento'); s.innerHTML = '';
        const eqNom = document.getElementById('selectEquipoEvento').value;
        datos.equipos.find(e => e.nombre === eqNom)?.jugadores.forEach(j => { s.innerHTML += `<option value="${j.nombre}">${j.nombre}</option>`; });
    }

    cargarDesdeDrive();
</script>
</body>
</html>
